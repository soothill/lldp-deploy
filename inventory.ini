# Example Inventory File for LLDP Deployment
# Save as: inventory.ini

[lldp_servers]
# Server with custom username (needs sudo)
server1.example.com ansible_host=192.168.1.10 ansible_user=admin

# Server running as root (no sudo needed)
server2.example.com ansible_host=192.168.1.11 ansible_user=root ansible_become=no

# Server with different username (needs sudo)
server3.example.com ansible_host=192.168.1.12 ansible_user=deploy ansible_become=yes

# Server with default settings from group vars
server4.example.com ansible_host=192.168.1.13

[lldp_servers:vars]
# Default settings for hosts that don't specify their own
ansible_user=ubuntu
ansible_become=yes
ansible_become_method=sudo
# Don't prompt for sudo password (use this if your user has passwordless sudo configured)
ansible_become_password=

# Optional: Enable custom LLDP configuration
lldp_custom_config=true

# Alternative: If you want Ansible to not ask for password at all, use:
# ansible_become_flags='-n'  # This tells sudo to never prompt for password
