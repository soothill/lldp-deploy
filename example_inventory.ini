# Example Inventory File for LLDP Deployment
#
# IMPORTANT: Copy this file to inventory.ini before use:
#   cp example_inventory.ini inventory.ini
#
# This prevents accidentally overwriting your custom inventory configuration.
# The inventory.ini file is used by ansible.cfg and should be customized for your environment.

[lldp_servers]
# Example servers - customize with your actual hosts

# Server with regular user (will use passwordless sudo via playbook become: yes)
server1.example.com ansible_host=192.168.1.10 ansible_user=admin

# Server running as root (no sudo needed)
server2.example.com ansible_host=192.168.1.11 ansible_user=root ansible_become=no

# Server with different username (will use passwordless sudo)
server3.example.com ansible_host=192.168.1.12 ansible_user=deploy

# Server using default username from group vars
server4.example.com ansible_host=192.168.1.13

[lldp_servers:vars]
# Default settings for hosts that don't specify their own
ansible_user=ubuntu

# Optional: Enable custom LLDP configuration
lldp_custom_config=true

# Real-world examples:
# pbs.local ansible_user=root ansible_become=no
# z620.local ansible_user=root ansible_become=no
# nasbox.local ansible_user=youruser
