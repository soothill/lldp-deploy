# LLDP Deployment Inventory
# Customized for your environment

[lldp_servers]
# Servers running as root (no sudo needed)
pbs.local ansible_user=root ansible_become=no
z620.local ansible_user=root ansible_become=no

# Server with regular user (darren) - has passwordless sudo
nasbox.local ansible_user=darren

[lldp_servers:vars]
# Default settings - these are used by ansible.cfg
# The ansible.cfg file already sets become=yes and become_ask_pass=no globally

# Optional: Enable custom LLDP configuration
lldp_custom_config=true
